<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planètes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <!-- Menu supérieur -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="/images/logo.png" alt="Logo" style="width: 40%; height: 40px;">
        </a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link nav-highlight" href="index.html">Accueil</a></li>
            <li class="nav-item"><a class="nav-link nav-highlight" href="index.html">Prochaine Mission</a></li>
        </ul>
    </div>
</nav>

    <!-- Barre latérale -->
    <div class="sidebar">
        <ul>
            <li><a href="planetes.html" class="active"><i class="fas fa-globe"></i> Planètes</a></li>
            <li><a href="#"><i class="fas fa-rocket"></i> Véhicules</a></li>
            <li><a href="#"><i class="fas fa-user-astronaut"></i> Personnes</a></li>
        </ul>
    </div>



    <div class="container mt-5">
        <h1 class="luminous-text d-flex justify-content-center align-items-center">
            <i class="fas fa-globe-europe glowing-icon me-3"></i> Explorez les Planètes
        </h1>
        
        <p class="text-center">Explorez les caractéristiques et informations des planètes.</p>
        <div id="planet-list" class="text-center my-5">
            <!-- les planètes sont générés dynamiquement via JavaScript dans `script-planetes.js` -->       
             </div>
        <div id="controle-pagination" class="text-center">
            <!-- les boutons sont générés dynamiquement via JavaScript dans `script-planetes.js` -->       
        </div>
    </div>
    

    <!-- Modal pour afficher les détails -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Détails de la Planète</h5>
                </div>
                <div class="modal-body" id="modal-body">
            <!-- les détails sont générés dynamiquement via JavaScript dans `script-planetes.js` -->       
        </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script-planetes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
